
<div  *ngIf="map"
      #thisPerson
      class="person"
      [ngStyle]="{
        'top.px': map.personCardY,
        'left.px': map.personCardX,
        'height.px': map.personCardHeight,
        'width.px': map.personCardWidth
      }">
  <app-user-image [image]="person.image"></app-user-image>

  <div class="details">
    <h1>{{ person.firstname }} {{ person.lastname }}</h1>
    <h2>{{ person.title }}</h2>
    <h3>{{ person.email }}</h3>
  </div>
  <div id="personClose" (click)="closePerson()">X</div>
</div>
